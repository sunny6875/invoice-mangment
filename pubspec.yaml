name: invoice_management_system_flutter_ui
description: "Flutter Invoice Management UI"

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  platform: ^3.1.4
  google_fonts: ^6.1.0
  fl_chart: ^0.66.1
  provider: ^6.1.1
  get: ^4.6.6
  nb_utils:
  font_awesome_flutter:
  percent_indicator:
  share_plus:
  open_file:
  pdf:
  intl:


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - images/
